<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("bg 1st.jpg");
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.329);
            background-blend-mode: multiply;
        }

        a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
        }

        .header {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            height: 20%;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }

        .headline {
            position: absolute;
            top: 18%;
            left: 9%;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 900;
            font-size: 7rem;
        }

        .items {
            animation: positionanimate 500ms ease-in-out, opacityanimate 1s ease-in-out;
            cursor: pointer;
            transform: translateY(-50%);
            position: absolute;
            top: 50%;
            font-family: "Arial";
            font-size: 20px;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.7);
            transition: 250ms;
        }

        .menu {
            left: 10%;
        }

        .reserve {
            left: 20%;
            color: white;
        }

        .about {
            right: 10%;
        }

        .home {
            right: 20%;
            color: white;
        }

        .reserveunderline {
            position: absolute;
            transform: translateY(-50%);
            top: 63%;
            left: 20%;
            width: 13.9%;
            height: 1.5%;
            transition: 250ms;
        }

        .items:hover a {
            color: white;
        }

        .items:hover {
            font-size: 22px;
            ;
        }

        .reserve:hover~.reserveunderline {
            width: 15%;
        }


        form {
            height: 58%;
            width: 70%;
            padding: 15px;
            position: absolute;
            top: 37%;
            left: 10%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        input {
            padding: 3px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border: none;
            font-size: 1.5rem;
        }

        input:not(input[type="button"]) {
            position: absolute;
            left: 35%;
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="button"] {
            cursor: pointer;
            position: absolute;
            top: 75%;
            left: 80%;
            padding: 20px;
            color: white;
        }

        label {
            font-size: 1.5rem;
            color: white;
        }

        #comment {
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            left: 35%;
            border: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            top: 68%;
            width: 22%;
            height: 20%;
        }
    </style>
    <title>Table Reservation</title>
</head>

<body>
    <div class="headline">
        Table Reservation
    </div>
    <div class="header">
        <div class="items menu"><a href="menu.html">MENU</a></div>
        <div class="items reserve">RESERVE A TABLE</div>
        <div class="items about"><a href="about.html">ABOUT</a></div>
        <div class="items home"><a href="index.html">HOME</a></div>
        <div class="reserveunderline" style="background: white;"></div>
    </div>
    <form>
        <label for="fname">Full Name: </label>
        <input type="text" id="fname" name="fname" value=""><br><br><br>
        <label for="phn">Phone number: </label>
        <input type="text" id="phn" name="phn" value=""><br><br><br>
        <label for="number">Number of persons: </label>
        <input type="number" id="number" name="people" value=""><br><br><br>
        <label for="datee"> Date: </label>
        <input type="date" id="datee" name="datee" value=""><br><br><br>
        <label for="timee">Time: </label>
        <input type="time" id="timee" name="timee" value=""><br><br><br>
        <label for="comment"> Any Comment: </label><br>
        <textarea id="comment" name="comment" value="" height="100" width="100"></textarea><br><br>
        <a href="confirmation.html"> <input type="button" id="submit" name="submit" value="CONTINUE"> </a>
    </form>
</body>

</html>
