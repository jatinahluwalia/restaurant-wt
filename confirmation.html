<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        @keyframes zomswiggy {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        * {
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            height: 20%;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }

        a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
        }

        .items {
            cursor: pointer;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            font-family: "Arial";
            font-size: 20px;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.7);
            transition: 250ms;
        }

        .home {
            left: 50%;
        }

        .items:hover a {
            color: white;
        }

        .items:hover {
            font-size: 22px;
        }


        body {
            background: url("bg 1st.jpg");
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.329);
            background-blend-mode: multiply;
        }

        .text {
            transform: translate(-50%, -50%);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
        }

        .congo {
            white-space: nowrap;
            position: absolute;
            top: 40%;
            left: 50%;
            font-size: 6rem;
            font-weight: 900;
        }

        .reserved {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 1.5rem;
        }
        #details{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 60%;
            height: 200px;
            width: 300px;
            background: rgba(0, 0, 0, 0.329);
            border-radius: 10px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 10px;
        }
    </style>
    <title>Thank You!</title>
</head>

<body onload="myfn()">
    <div class="header">
        <div class="items home"><a href="index.html">HOME</a></div>
    </div>
    <div class="text congo" id="congo">
        Congratulations
    </div>
    <div class="text reserved">
        Your table has been reserved.
    </div>
    <div id="details">
    </div>
    <script type="text/javascript" src="confirm.js">
    </script>
</body>

</html>
